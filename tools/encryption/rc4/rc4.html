<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.rc4.title">RC4 加解密 - REOT</title>
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
    <link rel="stylesheet" href="rc4.css">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.rc4.title">RC4 加解密</h1>
            <p data-i18n="tools.rc4.description">RC4 流加密算法，加密和解密使用相同操作</p>
        </header>

        <main class="tool-main">
            <!-- 警告提示 -->
            <section class="warning-section">
                <div class="warning-box">
                    <span class="warning-icon">⚠️</span>
                    <span data-i18n="tools.rc4.securityWarning">安全提示：RC4 已被发现存在多种安全漏洞，已从 TLS 1.3 中移除。仅建议用于兼容旧系统或学习目的。</span>
                </div>
            </section>

            <!-- 选项区域 -->
            <section class="options-section">
                <div class="option-row">
                    <div class="option-group">
                        <label data-i18n="tools.rc4.inputFormat">输入格式</label>
                        <select id="input-format" class="form-select">
                            <option value="text" selected>文本 (UTF-8)</option>
                            <option value="hex">Hex</option>
                            <option value="base64">Base64</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label data-i18n="tools.rc4.outputFormat">输出格式</label>
                        <select id="output-format" class="form-select">
                            <option value="hex" selected>Hex</option>
                            <option value="base64">Base64</option>
                            <option value="text">文本 (UTF-8)</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- 密钥 -->
            <section class="key-section">
                <div class="key-row">
                    <div class="key-group">
                        <label data-i18n="tools.rc4.key">密钥</label>
                        <div class="key-input-wrapper">
                            <input type="text" id="key-input" class="form-input"
                                   data-i18n-placeholder="tools.rc4.keyPlaceholder"
                                   placeholder="请输入密钥...">
                            <button id="generate-key-btn" class="btn btn--sm btn--outline" data-i18n="common.generate">生成</button>
                        </div>
                        <span class="key-hint" data-i18n="tools.rc4.keyHint">密钥长度建议 5-256 字节</span>
                    </div>
                </div>
            </section>

            <!-- 输入区域 -->
            <section class="input-section">
                <label data-i18n="common.input">输入</label>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.rc4.inputPlaceholder"
                          placeholder="请输入要加密/解密的内容..."></textarea>
            </section>

            <!-- 操作按钮 -->
            <section class="action-section">
                <button id="process-btn" class="btn btn--primary" data-i18n="tools.rc4.process">加密/解密</button>
                <button id="swap-btn" class="btn btn--outline" data-i18n="common.swap">交换</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <!-- 输出区域 -->
            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>

            <!-- 说明 -->
            <section class="info-section">
                <div class="info-box">
                    <h4 data-i18n="tools.rc4.howItWorks">工作原理</h4>
                    <p data-i18n="tools.rc4.howItWorksDesc">RC4 是一种流密码，通过密钥生成伪随机字节流，然后与明文进行异或运算。由于异或运算的特性，加密和解密使用完全相同的操作。</p>
                </div>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="rc4.js"></script>
</body>
</html>
