<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.sm2.title">SM2 加解密 - REOT</title>
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
    <link rel="stylesheet" href="sm2.css">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.sm2.title">SM2 加解密</h1>
            <p data-i18n="tools.sm2.description">国密 SM2 椭圆曲线加解密与签名验签</p>
        </header>

        <main class="tool-main">
            <!-- 选项区域 -->
            <section class="options-section">
                <div class="option-group">
                    <label data-i18n="tools.sm2.mode">操作模式</label>
                    <select id="mode-select" class="form-select">
                        <option value="encrypt" selected data-i18n="tools.sm2.modeEncrypt">加密/解密</option>
                        <option value="sign" data-i18n="tools.sm2.modeSign">签名/验签</option>
                    </select>
                </div>
                <div class="option-group">
                    <label data-i18n="tools.sm2.outputFormat">输出格式</label>
                    <select id="output-format" class="form-select">
                        <option value="base64" selected>Base64</option>
                        <option value="hex">Hex</option>
                    </select>
                </div>
            </section>

            <!-- 密钥对区域 -->
            <section class="keys-section">
                <div class="keys-header">
                    <h3 data-i18n="tools.sm2.keyPair">密钥对</h3>
                    <button id="generate-keys-btn" class="btn btn--sm btn--primary" data-i18n="tools.sm2.generateKeys">生成密钥对</button>
                </div>
                <div class="keys-grid">
                    <div class="key-group">
                        <label data-i18n="tools.sm2.publicKey">公钥</label>
                        <textarea id="public-key" class="form-input form-textarea form-textarea--code key-textarea" placeholder="04 + X坐标(64位hex) + Y坐标(64位hex)"></textarea>
                        <button id="copy-public-btn" class="btn btn--sm btn--outline" data-i18n="common.copy">复制</button>
                    </div>
                    <div class="key-group">
                        <label data-i18n="tools.sm2.privateKey">私钥</label>
                        <textarea id="private-key" class="form-input form-textarea form-textarea--code key-textarea" placeholder="私钥(64位hex)"></textarea>
                        <button id="copy-private-btn" class="btn btn--sm btn--outline" data-i18n="common.copy">复制</button>
                    </div>
                </div>
            </section>

            <!-- 签名模式的用户ID -->
            <section class="userid-section" id="userid-section" style="display: none;">
                <label data-i18n="tools.sm2.userId">用户标识 (User ID)</label>
                <input id="user-id" type="text" class="form-input" value="1234567812345678" placeholder="默认: 1234567812345678">
            </section>

            <!-- 输入区域 -->
            <section class="input-section">
                <label data-i18n="common.input">输入</label>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.sm2.inputPlaceholder"
                          placeholder="请输入要加密/签名的内容..."></textarea>
            </section>

            <!-- 操作按钮 -->
            <section class="action-section">
                <button id="encrypt-btn" class="btn btn--primary" data-i18n="tools.sm2.encrypt">加密</button>
                <button id="decrypt-btn" class="btn btn--secondary" data-i18n="tools.sm2.decrypt">解密</button>
                <button id="sign-btn" class="btn btn--primary" style="display: none;" data-i18n="tools.sm2.sign">签名</button>
                <button id="verify-btn" class="btn btn--secondary" style="display: none;" data-i18n="tools.sm2.verify">验签</button>
                <button id="swap-btn" class="btn btn--outline" data-i18n="common.swap">交换</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <!-- 输出区域 -->
            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="sm2.js"></script>
</body>
</html>
