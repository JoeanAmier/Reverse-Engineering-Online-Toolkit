<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.deflate.title">Deflate 压缩 - REOT</title>
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
    <link rel="stylesheet" href="deflate.css">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.deflate.title">Deflate 压缩</h1>
            <p data-i18n="tools.deflate.description">Deflate 压缩与解压（原始 Deflate 格式）</p>
        </header>

        <main class="tool-main">
            <!-- 选项区域 -->
            <section class="options-section">
                <div class="option-group">
                    <label data-i18n="tools.deflate.compressionLevel">压缩级别</label>
                    <select id="compression-level" class="form-select">
                        <option value="1">1 - 最快</option>
                        <option value="3">3 - 快速</option>
                        <option value="6">6 - 平衡</option>
                        <option value="9" selected>9 - 最佳压缩</option>
                    </select>
                </div>
                <div class="option-group">
                    <label data-i18n="tools.deflate.outputFormat">输出格式</label>
                    <select id="output-format" class="form-select">
                        <option value="base64" selected>Base64</option>
                        <option value="hex">Hex</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="raw-deflate" checked>
                        <span data-i18n="tools.deflate.rawDeflate">原始 Deflate（无 zlib 头）</span>
                    </label>
                </div>
            </section>

            <!-- 输入区域 -->
            <section class="input-section">
                <div class="input-header">
                    <label data-i18n="common.input">输入</label>
                    <div class="input-actions">
                        <label class="file-upload-btn btn btn--sm btn--outline">
                            <input type="file" id="file-input" style="display: none;">
                            <span data-i18n="tools.deflate.uploadFile">上传文件</span>
                        </label>
                    </div>
                </div>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.deflate.inputPlaceholder"
                          placeholder="请输入要压缩/解压的内容..."></textarea>
                <div id="file-info" class="file-info" style="display: none;"></div>
            </section>

            <!-- 操作按钮 -->
            <section class="action-section">
                <button id="compress-btn" class="btn btn--primary" data-i18n="tools.deflate.compress">压缩</button>
                <button id="decompress-btn" class="btn btn--secondary" data-i18n="tools.deflate.decompress">解压</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
                <button id="download-btn" class="btn btn--outline" data-i18n="common.download">下载</button>
            </section>

            <!-- 统计信息 -->
            <section class="stats-section" id="stats-section" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label" data-i18n="tools.deflate.originalSize">原始大小</span>
                        <span class="stat-value" id="original-size">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" data-i18n="tools.deflate.compressedSize">压缩后大小</span>
                        <span class="stat-value" id="compressed-size">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" data-i18n="tools.deflate.compressionRatio">压缩率</span>
                        <span class="stat-value" id="compression-ratio">-</span>
                    </div>
                </div>
            </section>

            <!-- 输出区域 -->
            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="deflate.js"></script>
</body>
</html>
