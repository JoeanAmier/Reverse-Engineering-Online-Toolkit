<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.toml.title">TOML 格式化 - REOT</title>
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
    <link rel="stylesheet" href="toml.css">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.toml.title">TOML 格式化</h1>
            <p data-i18n="tools.toml.description">TOML 格式化、验证，支持 TOML 与 JSON 互转</p>
        </header>

        <main class="tool-main">
            <!-- 选项区域 -->
            <section class="options-section">
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="sort-keys">
                        <span data-i18n="tools.toml.sortKeys">排序键名</span>
                    </label>
                </div>
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="inline-tables">
                        <span data-i18n="tools.toml.inlineTables">内联简单表</span>
                    </label>
                </div>
            </section>

            <!-- 输入区域 -->
            <section class="input-section">
                <div class="section-header">
                    <label data-i18n="common.input">输入</label>
                    <button id="example-btn" class="btn btn--sm btn--outline" data-i18n="tools.toml.loadExample">加载示例</button>
                </div>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.toml.inputPlaceholder"
                          placeholder="请输入 TOML 或 JSON..."></textarea>
            </section>

            <!-- 操作按钮 -->
            <section class="action-section">
                <button id="format-btn" class="btn btn--primary" data-i18n="common.format">格式化</button>
                <button id="validate-btn" class="btn btn--secondary" data-i18n="tools.toml.validate">校验</button>
                <button id="to-json-btn" class="btn btn--secondary" data-i18n="tools.toml.toJson">转为 JSON</button>
                <button id="from-json-btn" class="btn btn--secondary" data-i18n="tools.toml.fromJson">JSON 转 TOML</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <!-- 输出区域 -->
            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>

            <!-- 验证结果 -->
            <section class="validation-section" id="validation-section" style="display: none;">
                <div id="validation-result" class="validation-result"></div>
            </section>

            <!-- 说明 -->
            <section class="info-section">
                <div class="info-box">
                    <h4 data-i18n="tools.toml.aboutTitle">关于 TOML</h4>
                    <p data-i18n="tools.toml.aboutDesc">TOML (Tom's Obvious Minimal Language) 是一种配置文件格式，设计目标是简单易读。它被广泛用于 Rust 的 Cargo.toml、Python 的 pyproject.toml 等项目配置文件。</p>
                </div>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="toml.js"></script>
</body>
</html>
