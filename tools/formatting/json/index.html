<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.json.title">JSON 格式化 - REOT</title>
    <!-- 检测直接访问，重定向到主框架 -->
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.json.title">JSON 格式化</h1>
            <p data-i18n="tools.json.description">JSON 格式化、压缩、校验</p>
        </header>

        <main class="tool-main">
            <section class="options-section">
                <div class="option-group">
                    <label data-i18n="tools.json.indent">缩进</label>
                    <select id="indent-select" class="form-select">
                        <option value="2">2 空格</option>
                        <option value="4" selected>4 空格</option>
                        <option value="\t">Tab</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="sort-keys">
                        <span data-i18n="tools.json.sortKeys">排序键名</span>
                    </label>
                </div>
            </section>

            <section class="input-section">
                <label data-i18n="common.input">输入</label>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.json.inputPlaceholder"
                          placeholder="请输入 JSON..."></textarea>
            </section>

            <section class="action-section">
                <button id="format-btn" class="btn btn--primary" data-i18n="common.format">格式化</button>
                <button id="minify-btn" class="btn btn--secondary" data-i18n="common.minify">压缩</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="json.js"></script>
</body>
</html>
