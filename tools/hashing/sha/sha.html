<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.sha.title">SHA 哈希 - REOT</title>
    <!-- 检测直接访问，重定向到主框架 -->
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.sha.title">SHA 哈希</h1>
            <p data-i18n="tools.sha.description">SHA-1, SHA-256, SHA-384, SHA-512 哈希计算</p>
        </header>

        <main class="tool-main">
            <section class="options-section">
                <div class="option-group">
                    <label data-i18n="tools.sha.algorithm">算法</label>
                    <select id="algorithm-select" class="form-select">
                        <option value="SHA-1">SHA-1</option>
                        <option value="SHA-256" selected>SHA-256</option>
                        <option value="SHA-384">SHA-384</option>
                        <option value="SHA-512">SHA-512</option>
                    </select>
                </div>
            </section>

            <section class="input-section">
                <label data-i18n="common.input">输入</label>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.sha.inputPlaceholder"
                          placeholder="请输入要计算哈希的内容..."></textarea>
            </section>

            <section class="action-section">
                <button id="hash-btn" class="btn btn--primary" data-i18n="common.hash">计算哈希</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <section class="output-section">
                <label data-i18n="tools.sha.hashLower">哈希值 (小写)</label>
                <input type="text" id="output-lower" class="form-input" readonly>
            </section>

            <section class="output-section">
                <label data-i18n="tools.sha.hashUpper">哈希值 (大写)</label>
                <input type="text" id="output-upper" class="form-input" readonly>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="sha.js"></script>
</body>
</html>
