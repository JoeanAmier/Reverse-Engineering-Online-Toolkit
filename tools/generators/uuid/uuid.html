<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.uuid.title">UUID 生成器 - REOT</title>
    <!-- 检测直接访问，重定向到主框架 -->
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.uuid.title">UUID 生成器</h1>
            <p data-i18n="tools.uuid.description">生成 UUID v1/v4/v5/v7</p>
        </header>

        <main class="tool-main">
            <section class="options-section">
                <div class="option-group">
                    <label data-i18n="tools.uuid.version">版本</label>
                    <select id="version-select" class="form-select">
                        <option value="4" selected data-i18n="tools.uuid.uuidV4Random">UUID v4 (随机)</option>
                        <option value="1" data-i18n="tools.uuid.uuidV1Timestamp">UUID v1 (时间戳)</option>
                    </select>
                </div>
                <div class="option-group">
                    <label data-i18n="tools.uuid.count">数量</label>
                    <input type="number" id="count-input" class="form-input" value="1" min="1" max="100">
                </div>
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="uppercase">
                        <span data-i18n="tools.uuid.uppercase">大写</span>
                    </label>
                </div>
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="no-dashes">
                        <span data-i18n="tools.uuid.noDashes">无连字符</span>
                    </label>
                </div>
            </section>

            <section class="action-section">
                <button id="generate-btn" class="btn btn--primary" data-i18n="common.generate">生成</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="uuid.js"></script>
</body>
</html>
