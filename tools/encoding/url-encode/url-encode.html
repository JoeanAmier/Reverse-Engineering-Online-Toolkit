<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.url-encode.title">URL 编解码 - REOT</title>
    <!-- 检测直接访问，重定向到主框架 -->
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.url-encode.title">URL 编解码</h1>
            <p data-i18n="tools.url-encode.description">URL 编码与解码，支持组件编码和完整 URL 编码</p>
        </header>

        <main class="tool-main">
            <section class="options-section">
                <div class="option-group">
                    <label class="form-radio">
                        <input type="radio" name="url-type" value="component" checked>
                        <span data-i18n="tools.url-encode.component">组件编码</span>
                    </label>
                </div>
                <div class="option-group">
                    <label class="form-radio">
                        <input type="radio" name="url-type" value="full">
                        <span data-i18n="tools.url-encode.full">完整 URL 编码</span>
                    </label>
                </div>
            </section>

            <section class="input-section">
                <label data-i18n="common.input">输入</label>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.url-encode.inputPlaceholder"
                          placeholder="请输入要编码/解码的 URL..."></textarea>
            </section>

            <section class="action-section">
                <button id="encode-btn" class="btn btn--primary" data-i18n="common.encode">编码</button>
                <button id="decode-btn" class="btn btn--secondary" data-i18n="common.decode">解码</button>
                <button id="swap-btn" class="btn btn--outline" data-i18n="common.swap">交换</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="url-encode.js"></script>
</body>
</html>
