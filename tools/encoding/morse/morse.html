<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.morse.title">摩斯电码 - REOT</title>
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.morse.title">摩斯电码</h1>
            <p data-i18n="tools.morse.description">摩斯电码编码与解码</p>
        </header>

        <main class="tool-main">
            <section class="input-section">
                <label data-i18n="common.input">输入</label>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.morse.inputPlaceholder"
                          placeholder="请输入文本或摩斯电码..."></textarea>
            </section>

            <section class="action-section">
                <button id="encode-btn" class="btn btn--primary" data-i18n="tools.morse.toMorse">文本 → 摩斯</button>
                <button id="decode-btn" class="btn btn--secondary" data-i18n="tools.morse.toText">摩斯 → 文本</button>
                <button id="play-btn" class="btn btn--outline" data-i18n="tools.morse.play">播放</button>
                <button id="swap-btn" class="btn btn--outline" data-i18n="common.swap">交换</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>

            <section class="note-section">
                <div class="note-card">
                    <p data-i18n="tools.morse.hint">提示：点(.) 短信号，划(-) 长信号，字母用空格分隔，单词用 / 分隔</p>
                </div>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="morse.js"></script>
</body>
</html>
