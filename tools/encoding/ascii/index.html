<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = window.location.pathname;
            // 获取基础路径（支持GitHub Pages子目录）
            var base = '/';
            if (window.location.hostname.endsWith('github.io')) {
                base = '/' + path.split('/')[1] + '/';
            }
            // 保存当前路径并重定向到主页
            sessionStorage.setItem('spa_redirect', path);
            window.location.replace(base);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
