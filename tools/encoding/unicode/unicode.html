<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.unicode.title">Unicode 编解码 - REOT</title>
    <!-- 检测直接访问，重定向到主框架 -->
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.unicode.title">Unicode 编解码</h1>
            <p data-i18n="tools.unicode.description">Unicode 编码与解码（\uXXXX 格式）</p>
        </header>

        <main class="tool-main">
            <!-- 选项区域 -->
            <section class="options-section">
                <div class="option-group">
                    <label data-i18n="tools.unicode.format">格式</label>
                    <select id="format-select" class="form-select">
                        <option value="\\u" selected>\uXXXX</option>
                        <option value="\\x">\xXX (ASCII)</option>
                        <option value="&#">&#XXXX; (HTML)</option>
                        <option value="&#x">&#xXXXX; (HTML Hex)</option>
                        <option value="U+">U+XXXX</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="uppercase">
                        <span data-i18n="tools.unicode.uppercase">大写</span>
                    </label>
                </div>
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="encode-all">
                        <span data-i18n="tools.unicode.encodeAll">编码所有字符</span>
                    </label>
                </div>
            </section>

            <!-- 输入区域 -->
            <section class="input-section">
                <label data-i18n="common.input">输入</label>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.unicode.inputPlaceholder"
                          placeholder="请输入文本或 Unicode 编码..."></textarea>
            </section>

            <!-- 操作按钮 -->
            <section class="action-section">
                <button id="encode-btn" class="btn btn--primary" data-i18n="common.encode">编码</button>
                <button id="decode-btn" class="btn btn--secondary" data-i18n="common.decode">解码</button>
                <button id="swap-btn" class="btn btn--outline" data-i18n="common.swap">交换</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <!-- 输出区域 -->
            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="unicode.js"></script>
</body>
</html>
