<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tools.hex.title">十六进制转换 - REOT</title>
    <!-- 检测直接访问，重定向到主框架 -->
    <script>
        (function() {
            if (!window.REOT && window.location.pathname.startsWith('/tools/')) {
                window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
            }
        })();
    </script>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="../../../assets/css/themes/dark.css" id="theme-dark">
</head>
<body>
    <div class="tool-container">
        <header class="tool-header">
            <h1 data-i18n="tools.hex.title">十六进制转换</h1>
            <p data-i18n="tools.hex.description">十六进制字符串与文本互转</p>
        </header>

        <main class="tool-main">
            <!-- 选项区域 -->
            <section class="options-section">
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="uppercase">
                        <span data-i18n="tools.hex.uppercase">大写</span>
                    </label>
                </div>
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="with-spaces" checked>
                        <span data-i18n="tools.hex.withSpaces">带空格</span>
                    </label>
                </div>
                <div class="option-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="with-prefix">
                        <span data-i18n="tools.hex.withPrefix">0x 前缀</span>
                    </label>
                </div>
            </section>

            <!-- 输入区域 -->
            <section class="input-section">
                <label data-i18n="common.input">输入</label>
                <textarea id="input"
                          class="form-input form-textarea form-textarea--code"
                          data-i18n-placeholder="tools.hex.inputPlaceholder"
                          placeholder="请输入文本或十六进制字符串..."></textarea>
            </section>

            <!-- 操作按钮 -->
            <section class="action-section">
                <button id="encode-btn" class="btn btn--primary" data-i18n="tools.hex.textToHex">文本转十六进制</button>
                <button id="decode-btn" class="btn btn--secondary" data-i18n="tools.hex.hexToText">十六进制转文本</button>
                <button id="swap-btn" class="btn btn--outline" data-i18n="common.swap">交换</button>
                <button id="clear-btn" class="btn btn--outline" data-i18n="common.clear">清除</button>
                <button id="copy-btn" class="btn btn--outline" data-i18n="common.copy">复制结果</button>
            </section>

            <!-- 输出区域 -->
            <section class="output-section">
                <label data-i18n="common.output">输出</label>
                <textarea id="output"
                          class="form-input form-textarea form-textarea--code"
                          readonly></textarea>
            </section>
        </main>
    </div>

    <script src="../../../assets/js/utils.js"></script>
    <script src="../../../assets/js/i18n.js"></script>
    <script src="hex.js"></script>
</body>
</html>
