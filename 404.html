<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA 重定向支持
        // 仅在 github.io 域名上生效
        (function() {
            var l = window.location;

            // 只在 GitHub Pages 上执行重定向
            if (!l.hostname.endsWith('github.io')) {
                return;
            }

            var repo = l.pathname.split('/')[1]; // 获取仓库名

            // 使用特定的 key 避免与其他应用冲突
            sessionStorage.setItem('github_pages_redirect', l.pathname + l.search + l.hash);

            // 重定向到仓库根路径
            l.replace(
                l.protocol + '//' + l.hostname + '/' + repo + '/'
            );
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
